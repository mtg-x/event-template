<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <base href="{{ site.baseurl }}" />
    {% seo %}

    <link href="{{ "/css/bootstrap/css/bootstrap.min.css" }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/bootstrap-icons/bootstrap-icons.css" }}">
    <link rel="stylesheet" href="{{ "/css/style/style.css" | relative_url }}">
    <style type="text/css">
        /*INCLUDE MAIN CSS FILE*/
            {% capture criticalcss %}

            {% include /css/critical.scss %}


            {% if page.id=="home"%}

        @import 
        "sass/agenda",
        "sass/statistics",
        "sass/speakers";

            {% elsif page.css %}

        @import "sass/{{ page.css }}"

            {% endif %}

            {% endcapture %}

            {{criticalcss | scssify}}
    </style>

    <link rel="stylesheet" href="{{ "/css/style/fonts.css" }}">

    <!-- WEBSITE ICON IN BROWSER -->
    <link rel="icon" type="image/png" href="{{ 'images/logos/logo-small-transparent.png' | relative_url }}">

</head>
